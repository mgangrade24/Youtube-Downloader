<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Downloader</title>
    <link rel="icon" href="{{ url_for('static', filename='images/logo1.png') }}" type="image/icon type">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/">
        <img src="{{ url_for('static', filename='images/logo1.png') }}" width="50" height="" alt="">
        YouTube Downloader
        </a>
    </nav>

    <div class="container">
        <div style="margin-top: 50px;">
            <div class="card shadow">
                <div class="card-body row">
                  <div class="col-md-4">
                    <img src="{{fileimg}}" width="320" height="" alt="">
                  </div>
                  <div class="col-md-8">
                      <h4><strong>Name:</strong> {{ filetitle }}</h4>
                      <p>
                      <h6><strong>Channel: </strong>{{channel}}</h6>
                      <h6><strong>Length: </strong>{{length//60}} Min {{length%60}} Sec</h6>
                      <h6><strong>Views: </strong>{{views}}</h6>
                      <h6><strong>Published: </strong>{{published}}</h6>
                    </p>
                  </div>
                </div>
              </div>
        </div><hr>
        <form action="{{url_for('see_video')}}" method="POST" class="form mx-auto row">
            <select name="itag" id="" class="form-control-lg shadow col-md-10 float-right" style="max-width: fit-content;">
                {% for i in url.streams %}

                <option value="{{i.itag}}">{{i.mime_type}}  {{i.resolution}}</option>

                {% endfor %}
            </select>
            
            <button type="submit" class="btn btn-primary shadow col-md-2 float-left" style="max-width: fit-content; margin-left: 20px;">Download</button>
            
        </form>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
